<p>Definicja <strong>granicy lewostronnej</strong> funkcji <strong>f</strong> w punkcie <strong>x<sub>0</sub></strong>.  </p> <table border="1" style="height:129px;width:663px;border-collapse:collapse;border-color:#99cccc;background-color:#99cccc;"> <tbody> <tr> <td style="width:659px;"> <p>Niech <strong>f</strong> będzie funkcją określoną w przedziale <strong>(a; x<sub>0</sub>)</strong>.</p> <p>Liczba <strong>g</strong> jest <strong>granicą lewostronną </strong>funkcji <strong>f</strong> w punkcie <strong>x<sub>0</sub></strong>, co zapiszemy:</p> <p> <object class="math big" data="./data/1095938-0.svg" type="image/svg+xml"></object>  </p> <p>jeśli dla każdego ciągu <strong>(x<sub>n</sub>)</strong> zbieżnego do <strong>x<sub>0</sub></strong>, gdzie <strong>x<sub>n</sub></strong> <strong>∈ (a; x<sub>0</sub>)</strong>, ciąg <strong>(f(x<sub>n</sub>))</strong> jest</p> <p>zbieżny do <strong>g</strong>.</p> </td> </tr> </tbody> </table><br><button id="prevPage">Poprzednia strona</button>
<button id="nextPage">Nastepna strona</button>

<script>
    function PageUp(){
        let url = window.location;
        console.log(url.href);
        let urlObject = new URL(url);
        let path = urlObject.pathname;
        let segments = path.split('/');
        segments[segments.length - 2]++;
        let newPath = segments.join('/');
        urlObject.pathname = newPath;
        let newUrl = urlObject.toString();
        console.log(newUrl);
        window.location.href = newUrl;
    }
  
    function PageDown(){
        let url = window.location;
        console.log(url.href);
        let urlObject = new URL(url);
        let path = urlObject.pathname;
        let segments = path.split('/');
        segments[segments.length - 2]--;
        let newPath = segments.join('/');
        urlObject.pathname = newPath;
        let newUrl = urlObject.toString();
        console.log(newUrl);
        window.location.href = newUrl;
    }

    // Get buttons
    const prevButton = document.getElementById('prevPage');
    const nextButton = document.getElementById('nextPage');

    // Set event listeners
    prevButton.addEventListener('click', PageDown);
    nextButton.addEventListener('click', PageUp);
</script>
