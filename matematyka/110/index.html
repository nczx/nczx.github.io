<head><meta charset="UTF-8"></head>
<a style="color:red; font-size:25px;">Zadanie 1</a><br>
<p>Punkt <strong>A</strong> - Zamek Czocha  </p>
<p><span class="AM">Punkt <strong>B</strong> - Zamek w Gniewie</span></p>
<p><span class="AM">Punkt <strong>C</strong> - Zamek w Niedzicy</span></p>
<p><span class="AM">Punkt <strong>D</strong> - Zamek w Czersku</span>  </p><br><button id="prevPage">Poprzednia strona</button>
<button id="nextPage">Nastepna strona</button>

<script>
    function PageUp(){
        let url = window.location;
        console.log(url.href);
        let urlObject = new URL(url);
        let path = urlObject.pathname;
        let segments = path.split('/');
        segments[segments.length - 2]++;
        let newPath = segments.join('/');
        urlObject.pathname = newPath;
        let newUrl = urlObject.toString();
        console.log(newUrl);
        window.location.href = newUrl;
    }
  
    function PageDown(){
        let url = window.location;
        console.log(url.href);
        let urlObject = new URL(url);
        let path = urlObject.pathname;
        let segments = path.split('/');
        segments[segments.length - 2]--;
        let newPath = segments.join('/');
        urlObject.pathname = newPath;
        let newUrl = urlObject.toString();
        console.log(newUrl);
        window.location.href = newUrl;
    }

    // Get buttons
    const prevButton = document.getElementById('prevPage');
    const nextButton = document.getElementById('nextPage');

    // Set event listeners
    prevButton.addEventListener('click', PageDown);
    nextButton.addEventListener('click', PageUp);
</script>
