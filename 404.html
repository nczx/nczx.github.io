<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>404 </h1>
    <p>nie ma zadan na tej stronie     
    </p>
    <img src="https://cdn.7tv.app/emote/65f0d7f62639d0e6f2c211d2/4x.webp"><br><br>
    <button onclick="goBack()">⬅️ Wróć</button>

    <div class="container" >
        <label class="switch" style="display:none">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
        </div>

    <script>
        function goBack() {
            window.history.back();
        }
        const toggleSwitch = document.getElementById('darkModeToggle');
const h4 = document.getElementById('h4');
toggleSwitch.addEventListener('change', switchTheme, false);

function switchTheme() {
    if (toggleSwitch.checked) {
        document.body.setAttribute('data-theme', 'dark');
        h4.innerHTML = "dark mode";
    } else {
        document.body.removeAttribute('data-theme');
        h4.innerHTML = "light mode";
    }
}

// Function to toggle dark mode theme
function toggleDarkMode(isDarkMode) {
    if (isDarkMode) {
        document.body.setAttribute('data-theme', 'dark');
        h4.innerHTML = "dark mode";
    } else {
        document.body.removeAttribute('data-theme');
        h4.innerHTML = "light mode";

    }
}

// Function to check and set dark mode preference
function checkDarkModePreference() {
    const isDarkMode = localStorage.getItem('darkMode') === 'true';
    toggleDarkMode(isDarkMode);
    // Set the state of the dark mode toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.checked = isDarkMode;
}

// Function to handle dark mode toggle change
function handleDarkModeToggleChange() {
    const darkModeToggle = document.getElementById('darkModeToggle');
    const isDarkMode = darkModeToggle.checked;
    localStorage.setItem('darkMode', isDarkMode);
    toggleDarkMode(isDarkMode);
}

// Add event listener for dark mode toggle change
const darkModeToggle = document.getElementById('darkModeToggle');
darkModeToggle.addEventListener('change', handleDarkModeToggleChange);

// Check dark mode preference on page load
checkDarkModePreference();

        </script>
    </script>
</body>
</html>
