<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f3f3f3;
color: #333;
transition: background-color 0.5s ease, color 0.5s ease;
}

h1 {
    padding: 20px 0;
}
h2 {
    color: #505050;
    padding: 20px 0;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin: 10px 0;
}

a {
    text-decoration: none;
    color: #0077b6;
    font-weight: bold;
    transition: color 0.3s;
}

a:hover {
    color: #ff6b6b;
}

.image-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.image {
    width: 50px; /* Adjust the size as needed */
    height: 50px; /* Adjust the size as needed */
    margin: 10px;
}
.topic-input {
    width: 50px; /* Adjust the size as needed */
}
button {
appearance: button;
background-color: #1899D6;
border: solid transparent;
border-radius: 16px;
border-width: 0 0 4px;
box-sizing: border-box;
color: #FFFFFF;
cursor: pointer;
display: inline-block;
font-size:10px;
font-weight: 700;
letter-spacing: .8px;
line-height: 10px;
margin: 0;
outline: none;
overflow: visible;
padding: 5px 5px;
text-align: center;
text-transform: uppercase;
touch-action: manipulation;
transform: translateZ(0);
transition: filter .2s;
user-select: none;
-webkit-user-select: none;
vertical-align: middle;
white-space: nowrap;
}

button:after {
background-clip: padding-box;
background-color: #1CB0F6;
border: solid transparent;
border-radius: 16px;
border-width: 0 0 4px;
bottom: -4px;
content: "";
left: 0;
position: absolute;
right: 0;
top: 0;
z-index: -1;
}

button:main, button:focus {
user-select: auto;
}

button:hover:not(:disabled) {
filter: brightness(1.1);
}

button:disabled {
cursor: auto;
}

button:active:after {
border-width: 0 0 0px;
}

button:active {
padding-bottom: 10px;
}
.container {
max-width: 600px;
margin: 20px auto;
text-align: center;
}

h1 {
margin-bottom: 20px;
}

.switch {
position: relative;
display: inline-block;
width: 60px;
height: 34px;
}

.switch input { 
display: none;
}

.slider {
position: absolute;
cursor: pointer;
top: 0;
left: 0;
right: 0;
bottom: 0;
background-color: #ccc;
transition: .4s;
border-radius: 34px;
}

.slider:before {
position: absolute;
content: "";
height: 26px;
width: 26px;
left: 4px;
bottom: 4px;
background-color: white;
transition: .4s;
border-radius: 50%;
}

input:checked + .slider {
background-color: #0b1824;
}

input:checked + .slider:before {
transform: translateX(26px);
}
body[data-theme='dark'] {
background-color: #1a1a2b;
color: #fff;
transition: background-color 0.5s ease, color 0.5s ease;
}
ol {
    list-style-type: none;
    padding: 0;
}

li {
    margin: 10px 0;

}
</style>
</head>
<body>
    <h1>404 </h1>
    <p>nie ma zadan na tej stronie     
    </p>
    <img src="https://cdn.7tv.app/emote/65f0d7f62639d0e6f2c211d2/4x.webp"><br><br>
    <button onclick="goBack()">⬅️ Wróć</button>

    <div class="container" >
        <label class="switch" style="display:none">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
        </div>

    <script>
        function goBack() {
            window.history.back();
        }
        const toggleSwitch = document.getElementById('darkModeToggle');
const h4 = document.getElementById('h4');
toggleSwitch.addEventListener('change', switchTheme, false);

function switchTheme() {
    if (toggleSwitch.checked) {
        document.body.setAttribute('data-theme', 'dark');
        h4.innerHTML = "dark mode";
    } else {
        document.body.removeAttribute('data-theme');
        h4.innerHTML = "light mode";
    }
}

// Function to toggle dark mode theme
function toggleDarkMode(isDarkMode) {
    if (isDarkMode) {
        document.body.setAttribute('data-theme', 'dark');
        h4.innerHTML = "dark mode";
    } else {
        document.body.removeAttribute('data-theme');
        h4.innerHTML = "light mode";

    }
}

// Function to check and set dark mode preference
function checkDarkModePreference() {
    const isDarkMode = localStorage.getItem('darkMode') === 'true';
    toggleDarkMode(isDarkMode);
    // Set the state of the dark mode toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.checked = isDarkMode;
}

// Function to handle dark mode toggle change
function handleDarkModeToggleChange() {
    const darkModeToggle = document.getElementById('darkModeToggle');
    const isDarkMode = darkModeToggle.checked;
    localStorage.setItem('darkMode', isDarkMode);
    toggleDarkMode(isDarkMode);
}

// Add event listener for dark mode toggle change
const darkModeToggle = document.getElementById('darkModeToggle');
darkModeToggle.addEventListener('change', handleDarkModeToggleChange);

// Check dark mode preference on page load
checkDarkModePreference();

        </script>
    </script>
</body>
</html>
