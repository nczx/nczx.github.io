<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizyka Choices</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            padding: 20px 0;
        }

        ol {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #0077b6;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff6b6b;
        }
</style>
</head>
<body>
    <h1>Choose a Physics Topic</h1>
    <ol>
        <script>
            // Generate links to directories from /12/ to /328/
            for (var i = 12; i <= 328; i++) {
                var directory = '/fizyka/' + i + '/';
                document.write('<li><a href="' + directory + '">Choice ' + i + '</a></li>');
            }
        </script>
    </ol>
</body>
</html>
