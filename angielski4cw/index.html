<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Choices</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Choose a English Topic</h1>
    <div class="container" >
        <label class="switch" style="display:none">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        
        </label>
    <ol>
        <script>
            // Generate links to directories from /10/ to /323/
            for (var i = 4; i <= 175; i++) {
                var directory = '/angielski4cw/' + i + '/';
                document.write('<li><a href="' + directory + '">Choice ' + i + '</a></li>');
            }
            const toggleSwitch = document.getElementById('darkModeToggle');
const h4 = document.getElementById('h4');
toggleSwitch.addEventListener('change', switchTheme, false);

function switchTheme() {
    if (toggleSwitch.checked) {
        document.body.setAttribute('data-theme', 'dark');
        h4.innerHTML = "dark mode";
    } else {
        document.body.removeAttribute('data-theme');
        h4.innerHTML = "light mode";
    }
}

// Function to toggle dark mode theme
function toggleDarkMode(isDarkMode) {
    if (isDarkMode) {
        document.body.setAttribute('data-theme', 'dark');
        h4.innerHTML = "dark mode";
    } else {
        document.body.removeAttribute('data-theme');
        h4.innerHTML = "light mode";

    }
}

// Function to check and set dark mode preference
function checkDarkModePreference() {
    const isDarkMode = localStorage.getItem('darkMode') === 'true';
    toggleDarkMode(isDarkMode);
    // Set the state of the dark mode toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.checked = isDarkMode;
}

// Function to handle dark mode toggle change
function handleDarkModeToggleChange() {
    const darkModeToggle = document.getElementById('darkModeToggle');
    const isDarkMode = darkModeToggle.checked;
    localStorage.setItem('darkMode', isDarkMode);
    toggleDarkMode(isDarkMode);
}

// Add event listener for dark mode toggle change
const darkModeToggle = document.getElementById('darkModeToggle');
darkModeToggle.addEventListener('change', handleDarkModeToggleChange);

// Check dark mode preference on page load
checkDarkModePreference();

        </script>
    </ol>
</body>
</html>
<button id="prevPage" style="background-color: #47e2b4; color: white; font-size: 16px; padding: 15px 32px; margin: 10px 2px; border: none; border-radius: 4px; cursor: pointer;">Poprzednia strona</button>
<button id="nextPage" style="background-color: #01d1e0; color: white; font-size: 16px; padding: 15px 32px; margin: 10px 2px; border: none; border-radius: 4px; cursor: pointer;">Nastepna strona</button>

<script>
    function PageUp(){
        let url = window.location;
        console.log(url.href);
        let urlObject = new URL(url);
        let path = urlObject.pathname;
        let segments = path.split('/');
        segments[segments.length - 2]++;
        let newPath = segments.join('/');
        urlObject.pathname = newPath;
        let newUrl = urlObject.toString();
        console.log(newUrl);
        window.location.href = newUrl;
    }
  
    function PageDown(){
        let url = window.location;
        console.log(url.href);
        let urlObject = new URL(url);
        let path = urlObject.pathname;
        let segments = path.split('/');
        segments[segments.length - 2]--;
        let newPath = segments.join('/');
        urlObject.pathname = newPath;
        let newUrl = urlObject.toString();
        console.log(newUrl);
        window.location.href = newUrl;
    }

    // Get buttons
    const prevButton = document.getElementById('prevPage');
    const nextButton = document.getElementById('nextPage');

    // Set event listeners
    prevButton.addEventListener('click', PageDown);
    nextButton.addEventListener('click', PageUp);
</script>
