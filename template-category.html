<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Subject Category</title>
    <!-- Critical dark mode styles - loaded first -->
    <link rel="stylesheet" href="../darkmode.css">
    <!-- Dark mode initialization script - must execute immediately -->
    <script src="../darkmode.js"></script>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Choose a Topic</h1>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="darkModeToggle">
                <input type="checkbox" id="darkModeToggle">
                <div class="slider round"></div>
            </label>
            <span id="themeText">Light Mode</span>
        </div>
    </header>
    
    <main class="subject-container">
        <ol class="subject-list">
            <!-- Links will be generated here by JavaScript -->
            <script>
                // Modify the range and directory as needed for each subject
                // Example: for (var i = 10; i <= 170; i++)
                for (var i = 1; i <= 100; i++) {
                    var directory = './' + i + '/';
                    document.write('<li class="subject-item"><a href="' + directory + '">Page ' + i + '</a></li>');
                }
            </script>
        </ol>
        
        <div class="home-button-container">
            <a href="../index.html"><button>Strona główna</button></a>
        </div>
    </main>
</body>
</html>
